<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bagel Terminal Arch Linux</title>
    <style>
        body, html {
            margin: 0; height: 100%; background: #000;
            display: flex; justify-content: center; align-items: center;
        }
        #emulator {
            width: 1024px; height: 768px;
            border: 2px solid #666;
            background: #111;
        }
    </style>
</head>
<body>
    <div id="emulator"></div>

    <script src="https://copy.sh/v86/build/libv86.js"></script>
    <script>
        var emulator = new V86Starter({
            wasm_path: "v86/build/v86.wasm",
            memory_size: 256 * 1024 * 1024,    // 256MB RAM
            bios: { url: "seabios.bin" },
            vga_bios: { url: "vgabios.bin" },
            hda: { url: "https://drive.google.com/uc?export=download&id=1AG3BDQX2Ws6A909lfC_yyOP6w-kT8sXp" },
            screen_container: document.getElementById("emulator"),
            autostart: true,
            console: true
        });
    </script>
</body>
</html>
